<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Someone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">This or That</h1>
        <h2 class="subtitle">KNOW SOMEONE</h2>
        
        <div class="content">
            <div class="option">
                <h3>Call</h3>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <h3>Text</h3>
            </div>
            
            <div class="option">
                <h3>Indoor</h3>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <h3>Outdoor</h3>
            </div>
            
            <div class="option">
                <h3>Listen to Music</h3>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <h3>Read a Book</h3>
            </div>
            
            <div class="option">
                <h3>Coffee</h3>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <h3>Tea</h3>
            </div>
            
            <div class="option">
                <h3>Movie Night</h3>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <h3>Game Night</h3>
            </div>
            
            <div class="option">
                <h3>Journaling</h3>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <h3>Drawing</h3>
            </div>
            
            <div class="option">
                <h3>Dog</h3>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <h3>Cat</h3>
            </div>
            
            <div class="option">
                <h3>Morning</h3>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <h3>Evening</h3>
            </div>
            
            <div class="option">
                <h3>Snapchat</h3>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <h3>Instagram</h3>
            </div>
        </div>
    </div>
</body>
</html>
